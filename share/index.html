<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>移动百度分享demo</title>
    <link rel="stylesheet" href="/share/css/index.css"/>
    <!--<link rel="stylesheet" href="http://203.195.235.76/jssdk/css/style.css">-->
</head>
<body>
<h2 id="share">
    点击分享
</h2>
<section class="screenW">
    <div class="subW">
        <div class="info">
            <div class="shareBox">
                <h2 style="text-align: center;margin: 20px;font-size: 16px;">分享到：</h2>
                <div class="bdsharebuttonbox">
                    <!--<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信">微信</a>-->
                    <!--<a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友">QQ</a>-->
                    <!--<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间">QQ空间</a>-->
                    <!--<span class="desc">获取“分享到朋友圈”按钮点击状态及自定义分享内容接口</span>-->
                    <button class="btn btn_primary" id="onMenuShareTimeline">分享到朋友圈</button>
                    <!--<span class="desc">获取“分享给朋友”按钮点击状态及自定义分享内容接口</span>-->
                    <button class="btn btn_primary" id="onMenuShareAppMessage">分享给朋友</button>
                    <!--<span class="desc">获取“分享到QQ”按钮点击状态及自定义分享内容接口</span>-->
                    <button class="btn btn_primary" id="onMenuShareQQ">分享到QQ</button>
                    <!--<span class="desc">获取“分享到腾讯微博”按钮点击状态及自定义分享内容接口</span>-->
                    <button class="btn btn_primary" id="onMenuShareWeibo">分享到腾讯微博</button>
                    <!--<span class="desc">获取“分享到QZone”按钮点击状态及自定义分享内容接口</span>-->
                    <button class="btn btn_primary" id="onMenuShareQZone">分享到QZone</button>
                </div>
            </div>
        </div>
        <div class="close">取消分享</div>
    </div>
</section>
<script src="/share/js/zepto.min.js"></script>
<script src="/share/js/main.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

     * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
